syntax = "proto3";
package impl;

service LBS {
	rpc locate(Point) returns (Place) {}
	// A server-side streaming RPC
	rpc list(Size) returns (stream Point) {}
	// A bidirectional streaming RPC
	rpc query(stream Point) returns (stream Place) {}
}

message Point {
	int32 latitude = 1;
	int32 longitude = 2;
}

message Place {
	Point location = 1;
	string name = 2;
}

message Size{
	int32 size = 1;
}
